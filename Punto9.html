<body>
    <script>
        alert("Digite cuanto costo su traje")
        traje=parseInt(prompt());
        if(traje>150000){
            descuento=(traje*0.15)-traje;
            alert("Se le hizo un descuento del 15%");
            alert("El valor total del traje era de 150000")
            alert("Su valor actual es de "+descuento)



        }else{
            descuento=(traje*0.08)-traje;
            alert("Se le hizo un descuento del 8%");
            alert("El valor total del traje era de "+traje)
            alert("Su valor actual es de " + descuento)


        }
     
        
        
        </script>
</body>
